; This comment line is required. Don't remove it!
[Main]
BuyUrl=http://www.codemeter.de/
Logo=UserMsg.bmp
BuyText=Sollten Sie noch keine Lizenz besitzen, können Sie diese einfach online unter \nhttp://www.codemeter.de erwerben.
OkButton=&Ok
CancelButton=&Abbrechen
RetryButton=&Wiederholen
IgnoreButton=&Ignorieren
AbortButton = &Abbrechen
BuyNowButton=Online &Kaufen
BuyHint = on

;Sets the treshold of the UnitCounter and ExpirationDate
; Only used for WIN native
UnitCounterMax = 1000
DaysMax = 100

; Sets the texts used in warning/error messages for "units" and "days"
UnitCounterText = Einheiten:
ExpirationDateText = Tage:

[Service]
Gui=on
;[on/off]

Logging=off
;[on/off]

RetryTimeOut= 1
;[default is 5 seconds]
; "NumberOfRetries" replaces "NumberOfRetrys"
NumberOfRetries = 10
;[default is 3 times]

AppendPidToLog=no
; Every new instance of the executable will log into a new log-file
; "AppendPidToLog" replaces "Append[PID]toLog"

[Messages]
UnspecificError=\r\nEs ist ein interner Fehler ('#error#') aufgetreten.
ApiCallFailed=\r\nEin CodeMeter-Aufruf ist fehlgeschlagen.
ReadFileFailed=\r\nDas Lesen aus einer Datei ist fehlgeschlagen.
WriteFileFailed=\r\nDas Schreiben in eine Datei ist fehlgeschlagen.
AbortedByUser=\r\nDer Vorgang wurde vom Anwender abgebrochen.
CmApiError=\r\nDer gemeldete Fehlercode lautet '#cmerror#'.

[AccessData]
EnableSetAccessData=False
EnableQueryAccessData=False
PresetAccessData=False
Flags=0
ProductItemRef=0
BoxMask=0
SerialNumber=0
UserDefinedId=0
UserDefinedText=
Server=

